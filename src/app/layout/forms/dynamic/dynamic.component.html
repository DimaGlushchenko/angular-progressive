<div style="text-align:center">
  <h1>
    Dynamic reactive forms in Angular
  </h1>
</div>

<form [formGroup]="form">
  <div *ngFor="let prop of personProps">
      <label>{{ prop.label }}:</label>

      <div [ngSwitch]="prop.type">
        <input *ngSwitchCase="'text'" [type]="prop.type" [formControlName]="prop.key">
        <input *ngSwitchCase="'number'" [type]="prop.type" [formControlName]="prop.key">
  
        <div *ngSwitchCase="'radio'">
          <label *ngFor="let option of prop.options">
            <input type="radio"
              [name]="prop.key"
              [formControlName]="prop.key"
              [value]="option.value">
              {{ option.label }}
          </label>
        </div>

        <select *ngSwitchCase="'select'" 
          [formControlName]="prop.key">
            <option *ngFor="let option of prop.options" 
              [value]="option.value">
              {{ option.label }}
            </option>
        </select>
      </div>
  </div>
</form>
<pre>{{ form.value | json }}</pre>
